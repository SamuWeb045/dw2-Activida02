<section class="bg-fixed">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">Registrate</h3>
            <form id="subscription-form" action="formulario.html" method="GET">
              <div class="mb-3">
                <input type="text" id="first-name" name="nombre" class="form-control" placeholder="Nombre">
              </div>
              <div class="mb-3">
                <input type="text" id="last-name" name="apellido" class="form-control" placeholder="Apellido">
              </div>
              <div class="mb-3">
                <input type="tel" id="phone" name="telefono" class="form-control" placeholder="Teléfono">
              </div>
              <div class="mb-3">
                <input type="email" id="email" name="email" class="form-control" placeholder="Correo electrónico">
              </div>
              <div class="mb-3">
                <input type="text" id="city" name="ciudad" class="form-control" placeholder="Ciudad">
              </div>
              <button type="button" class="btn btn-primary btn-block" onclick="validateForm()">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>//SAMUEL AQUI VALIDA (JAVASCRIPT)
  function validateForm() {
    var firstName = document.getElementById("first-name").value;
    var lastName = document.getElementById("last-name").value;
    var phone = document.getElementById("phone").value;
    var email = document.getElementById("email").value;
    var city = document.getElementById("city").value;

    // Validación de campos
    if (firstName.trim() === "" || lastName.trim() === "" || phone.trim() === "" || email.trim() === "" || city.trim() === "") {
      alert("Por favor, complete todos los campos.");
      return;
    }

    // Validación de formato de correo electrónico
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      alert("Por favor, ingrese un correo electrónico válido.");
      return;
    }

    // Si pasa todas las validaciones, puedes enviar el formulario aquí
    alert("¡Formulario enviado con éxito!");
    // Aquí puedes agregar el código para enviar los datos del formulario a tu servidor

    // Redirigir a formulario.html después de 2 segundos
    setTimeout(function() {
      window.location.href = 'formulario.html?' + 'nombre=' + encodeURIComponent(firstName) + '&apellido=' + encodeURIComponent(lastName) + '&telefono=' + encodeURIComponent(phone) + '&email=' + encodeURIComponent(email) + '&ciudad=' + encodeURIComponent(city);
    }, 2000);
  }
</script>
